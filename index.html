<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades de Madrid</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <section class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ciudades de Madrid</h1>
                <p class="lead">Listado de ciudades de Madrid, cuyo nombre finaliza con una vocal, utilizando la API de
                    <strong>Micole</strong>.
                </p>
            </div>
        </section>
        <section class="find-city_container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre de la ciudad"
                    aria-label="Nombre de la ciudad" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-search" type="button"
                        id="button-addon2">Buscar</button>
                </div>
            </div>
            <div class="btn-wrapper">
                <button type="button" class="btn btn-all">
                    Ver todas
                </button>
                <button type="button" class="btn btn-clear">
                    Limpiar
                </button>
            </div>
        </section>
        <section class="card"></section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="methods.js"></script>
    <script src="request.js"></script>
</body>

</html>
